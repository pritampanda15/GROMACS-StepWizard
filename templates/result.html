<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            background: #0078D7;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .results {
            text-align: left;
            margin-top: 20px;
        }

        .results p {
            font-size: 16px;
            line-height: 1.6;
        }

        button {
            background: #0078D7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #005fa3;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculation Results</h1>
    </header>
    <div class="container">
        <div class="results">
            <p><strong>Simulation Time (ps):</strong> {{ ps }} ps</p>
            <p><strong>Number of Steps:</strong> {{ nsteps }}</p>
            <p><strong>Simulation Time:</strong> {{ time_ns }} ns</p>
        </div>
        <form action="/generate" method="post">
            <input type="hidden" name="nsteps" value="{{ nsteps }}">
            <input type="hidden" name="ps" value="{{ ps }}">
            <button type="submit">Download MDP File</button>
        </form>
    </div>
    <footer>
        <p>GROMACS StepWizard by Pritam Kumar Panda, Stanford University &copy; 2024</p>
    </footer>
</body>
</html>
